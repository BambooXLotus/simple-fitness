<section>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutAlign="center">
        <mat-card fxFlex="40" fxFlex.lt-md="100">
            <mat-card-title>Log In</mat-card-title>
            <mat-card-content fxLayout="column">
                <mat-form-field>
                    <input #emailInput="ngModel" type="email" matInput placeholder="Email" ngModel name="email" email required>
                    <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
                    <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input #pwInput="ngModel" type="password" matInput placeholder="Password" ngModel name="password" required minlength="6">
                    <mat-error *ngIf="pwInput.hasError('required')">Password is required</mat-error>
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary">LOG IN</button>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-button>SIGN UP</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
